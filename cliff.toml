# git-cliff configuration
# generates changelog from git history

[changelog]
header = "# Changelog\n\nAll notable changes to this project will be documented in this file.\n\n"
body = """
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{% for commit in commits %}
- {{ commit.message | split(pat="\n") | first | trim }}\
{% endfor %}
{% endfor %}

"""
footer = ""
trim = true

[git]
conventional_commits = false
filter_unconventional = false
split_commits = false
protect_breaking_commits = false
filter_commits = true
tag_pattern = "v[0-9].*"
skip_tags = ""
ignore_tags = ""
topo_order = false
sort_commits = "oldest"

commit_parsers = [
    { message = "^[Aa]dd", group = "Added" },
    { message = "^[Ii]mplement", group = "Added" },
    { message = "^[Cc]reate", group = "Added" },
    { message = "^[Ff]ix", group = "Fixed" },
    { message = "^[Hh]andle", group = "Fixed" },
    { message = "^[Bb]ump", skip = true },
    { message = "^[Rr]ename", group = "Changed" },
    { message = "^[Uu]pdate", group = "Changed" },
    { message = "^[Rr]efactor", group = "Changed" },
    { message = "^[Ss]implify", group = "Changed" },
    { message = "^[Ii]mprove", group = "Changed" },
    { message = "^[Rr]emove", group = "Removed" },
    { message = "^[Dd]elete", group = "Removed" },
    { message = "^[Mm]erge", skip = true },
    { message = ".*", group = "Other" },
]
