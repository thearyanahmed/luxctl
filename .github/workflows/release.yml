name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version (e.g., v0.4.5)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      released: ${{ steps.check_release.outputs.exists == 'false' }}
    steps:
      - name: Validate tag format
        run: |
          if [[ ! "${{ inputs.tag }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid tag format. Expected: v0.0.0"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Check if GitHub release exists
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "${{ inputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release ${{ inputs.tag }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release ${{ inputs.tag }} does not exist"
          fi

      - name: Release already exists
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "Release ${{ inputs.tag }} already exists. Done."
          exit 0

      - name: Setup Rust
        if: steps.check_release.outputs.exists == 'false'
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        if: steps.check_release.outputs.exists == 'false'
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        if: steps.check_release.outputs.exists == 'false'
        run: cargo test

      - name: Verify version matches tag
        if: steps.check_release.outputs.exists == 'false'
        run: |
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          TAG_VERSION="${{ inputs.tag }}"
          TAG_VERSION="${TAG_VERSION#v}"  # remove 'v' prefix

          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: Cargo.toml has $CARGO_VERSION, tag is $TAG_VERSION"
            exit 1
          fi
          echo "Version verified: $CARGO_VERSION"

      - name: Publish to crates.io
        if: steps.check_release.outputs.exists == 'false'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish --dry-run
          cargo publish

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ inputs.tag }}" \
            --title "${{ inputs.tag }}" \
            --generate-notes

      - name: Notify Slack
        if: steps.check_release.outputs.exists == 'false' && success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            VERSION="${{ inputs.tag }}"
            VERSION="${VERSION#v}"  # remove 'v' prefix

            MESSAGE=$(cat <<EOF
          {
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "ðŸš€ luxctl ${{ inputs.tag }} released",
                  "emoji": true
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "A new version of luxctl has been published to crates.io.\n\n*Upgrade to the latest version:*"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "â€¢ *macOS/Linux:* \`cargo install luxctl --version $VERSION\`\nâ€¢ *Windows:* \`cargo install luxctl --version $VERSION\`"
                }
              }
            ]
          }
          EOF
            )

            curl -X POST -H 'Content-type: application/json' \
              --data "$MESSAGE" \
              "$SLACK_WEBHOOK_URL"
          else
            echo "SLACK_WEBHOOK_URL not set, skipping notification"
          fi

      - name: Notify Slack on failure
        if: steps.check_release.outputs.exists == 'false' && failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"text\":\"âŒ luxctl ${{ inputs.tag }} release failed\"}" \
              "$SLACK_WEBHOOK_URL"
          fi

  verify:
    needs: release
    if: needs.release.outputs.released == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Wait for crates.io index
        shell: bash
        run: sleep 30

      - name: Install luxctl from crates.io
        shell: bash
        run: |
          VERSION="${{ inputs.tag }}"
          VERSION="${VERSION#v}"  # remove 'v' prefix
          cargo install luxctl --version "$VERSION"

      - name: Verify installed version
        shell: bash
        run: |
          EXPECTED_VERSION="${{ inputs.tag }}"
          EXPECTED_VERSION="${EXPECTED_VERSION#v}"  # remove 'v' prefix

          INSTALLED_VERSION=$(luxctl --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)

          echo "Expected: $EXPECTED_VERSION"
          echo "Installed: $INSTALLED_VERSION"

          if [ "$INSTALLED_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "Version mismatch!"
            exit 1
          fi

          echo "âœ“ luxctl $INSTALLED_VERSION installed successfully on ${{ matrix.os }}"
